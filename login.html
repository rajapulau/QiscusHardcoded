<html data-ng-app="qiscus" data-ng-csp="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qiscus Hardcoded</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" ng-controller="loginCtrl">
          <form class="form-signin" ng-submit="loginAction(email, username)">       
              <div class="header-login">
                    <span class="glyphicon glyphicon-comment"></span> Qiscus Hardcoded
              </div>
              <div class="form-group">
                  <input type="text" ng-model="email" class="form-control" placeholder="Email" required="">
              </div>
              <div class="form-group">
                  <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
              </div>
            <button class="btn btn-block btn-login" type="submit" ng-click="">Login</button>   
          </form>
        </div>
      </div>
      <div ng-view></div>
    </div>
    <script src="js/vendor/pusher.min.js"></script>
    <script src="js/vendor/lodash.min.js"></script>
    <script src="js/vendor/angularjs/angular.js"></script>
    <script src="js/vendor/angularjs/angular-resource.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/libs/provider.js"></script>
    <script src="js/libs/factories.js"></script>
    <script src="js/libs/services.js"></script>
    <script src="js/libs/services/login.js"></script>
    <script src="js/libs/controllers/loginController.js"></script>
  </body>
</html>
