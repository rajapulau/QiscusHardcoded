<!DOCTYPE html>
<html data-ng-app="qiscus" data-ng-csp="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qiscus Hardcoded</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div ng-controller="ListCommentsController as listComment" class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-comment"></span> Qiscus Hardcoded
            </div>
            <div class="panel-footer" ng-controller="CommentController as comment">
              <div class="input-group">
                <input id="btn-input" ng-model="comment.message" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                <span class="input-group-btn">
                  <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="comment.sendChat()">
                    Send</button>
                </span>
              </div>
            </div>
            <div class="panel-body">
              <ul class="chat">
                <li ng-repeat="comment in listComment.comments | orderBy:'-id'" ng-class="(listComment.isMyComment(comment.username_as)) ? 'right': 'left'" class="clearfix">
                  <div ng-class="{ hide: (listComment.isMyComment(comment.username_as))}">
                    <span class="chat-img pull-left">
                      <img src="images/u.gif" alt="User Avatar" class="img-circle" />
                    </span>
                    <div class="chat-body clearfix">
                      <div class="header">
                        <strong class="primary-font">{{ comment.username_as }}</strong>
                        <small class="pull-right text-muted">
                          <span class="glyphicon glyphicon-time"></span>{{ comment.created_at }}
                        </small>
                      </div>
                      <p>{{ comment.message }}</p>
                    </div>
                  </div>
                  <div ng-class="{ hide: (!listComment.isMyComment(comment.username_as))}">
                    <span class="chat-img pull-right">
                      <img src="images/me.gif" alt="User Avatar" class="img-circle" />
                    </span>
                    <div class="chat-body clearfix">
                      <div class="header">
                        <small class=" text-muted">
                          <span class="glyphicon glyphicon-time"></span>{{ comment.created_at }}
                        </small>
                        <strong class="pull-right primary-font">{{ comment.username_as }}</strong>
                      </div>
                      <p>{{ comment.message }}</p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/pusher.min.js"></script>
    <script src="js/vendor/lodash.min.js"></script>
    <script src="js/vendor/angularjs/angular.js"></script>
    <script src="js/vendor/angularjs/angular-resource.min.js"></script>
    <script src="js/vendor/angularjs/angular-route.min.js"></script>
    <script src="js/libs/provider.js"></script>
    <script src="js/libs/factories.js"></script>
    <script src="js/libs/services.js"></script>
    <script src="js/libs/services/login.js"></script>
    <script src="js/libs/services/comment.js"></script>
    <script src="js/main.js"></script>
    <script src="js/libs/controllers/CommentController.js"></script>
    <script src="js/libs/controllers/ListCommentsController.js"></script>
  </body>
</html>
